<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pixel Board</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #board {
      image-rendering: pixelated;
      border: 1px solid #ccc;
      margin-top: 10px;
      cursor: crosshair;
    }
    #controls {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Pixel Board</h1>

  <div id="controls">
    <label>–¢“Ø—Å —Ç–∞“£–¥–∞“£—ã–∑: <input type="color" id="colorPicker" value="#000000"></label>
  </div>

  <canvas id="board" width="50" height="50"></canvas>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîπ ”®–∑ Supabase –º”ô–ª—ñ–º–µ—Ç—ñ“£—ñ–∑–¥—ñ “õ–æ–π—ã“£—ã–∑
    const SUPABASE_URL = "https://aidxkrtvmjdoedgucjbt.supabase.co";
    const SUPABASE_KEY = "YOUR_ANON_KEY"; // Settings ‚Üí API ‚Üí anon public
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const canvas = document.getElementById("board");
    const ctx = canvas.getContext("2d");
    const colorPicker = document.getElementById("colorPicker");

    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    async function loadPixels() {
      const { data, error } = await supabase.from("pixels").select("*");
      if (error) {
        console.error(error);
        return;
      }
      data.forEach(p => drawPixel(p.x, p.y, p.color));
    }

    // –†–µ–∞–ª—Ç–∞–π–º —Ç—ã“£–¥–∞—É
    supabase.channel("public:pixels")
      .on("postgres_changes", { event: "INSERT", schema: "public", table: "pixels" },
        payload => {
          const p = payload.new;
          drawPixel(p.x, p.y, p.color);
        })
      .subscribe();

    // –ü–∏–∫—Å–µ–ª—å “õ–æ—é
    canvas.addEventListener("click", async e => {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const x = Math.floor((e.clientX - rect.left) * scaleX);
      const y = Math.floor((e.clientY - rect.top) * scaleY);

      const color = colorPicker.value;
      const { error } = await supabase.from("pixels").insert({ x, y, color });
      if (error) console.error(error);
    });

    loadPixels();
  </script>
</body>
</html>
